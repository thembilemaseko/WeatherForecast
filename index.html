<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    id="search-form-input"
                    class="search-form-input"
                />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-info">
                <div class="weather-row">
                    <div class="weather-left">
                        <h1 class="weather-app-city" id="city">Johannesburg</h1>
                        <p id="date-time" class="date-time"></p>
                    </div>
                    <div class="weather-right">
                        <img id="weather-icon" src="" alt="Weather Icon" style="display:none;"/>
                        <span id="temperature"></span><span class="unit">â„ƒ</span>
                    </div>
                </div>
                <div id="weather-details">
                    <p><strong>Condition:</strong> <span id="description"></span></p>
                    <p><strong>Humidity:</strong> <span id="humidity"></span><span class="unit">%</span></p>
                    <p><strong>Wind speed:</strong> <span id="wind"></span><span class="unit"> km/h</span></p>
                </div>
            </div>
        
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
            <p>
                Coded by <a href="https://github.com/thembilemaseko/WeatherForecast.git" target="_blank">Thembile Maseko</a> on <a href="https://github.com/" target="_blank">Github</a>Hosted on <a href="https://thembileweatherforecast.netlify.app/" target blank>Netlify</a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
